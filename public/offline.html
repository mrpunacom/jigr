<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiGR - Offline Mode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .status-indicator {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-online {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        @media (max-width: 480px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! JiGR's barcode scanner works offline. 
            Your scans will be saved and synced when you're back online.
        </p>
        
        <div class="offline-actions">
            <a href="/scanner" class="btn btn-primary">
                üìä Open Barcode Scanner
            </a>
            <button onclick="checkConnection()" class="btn btn-secondary">
                üîÑ Check Connection
            </button>
            <a href="/" class="btn btn-secondary">
                üè† Go to Dashboard
            </a>
        </div>
        
        <div id="status" class="status-indicator status-offline">
            <strong>Status:</strong> <span id="connection-status">Offline</span>
        </div>
    </div>

    <script>
        let isOnline = navigator.onLine;
        
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                status.className = 'status-indicator status-online';
                statusText.textContent = 'Online - Ready to sync';
                
                // Auto-redirect after 2 seconds when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                status.className = 'status-indicator status-offline';
                statusText.textContent = 'Offline - Scanner still works';
            }
        }
        
        function checkConnection() {
            updateConnectionStatus();
            
            // Try to fetch a small resource to verify connectivity
            fetch('/favicon.ico', { 
                method: 'HEAD', 
                cache: 'no-cache',
                mode: 'no-cors'
            })
            .then(() => {
                if (!navigator.onLine) {
                    // Force online status update
                    Object.defineProperty(navigator, 'onLine', {
                        writable: true,
                        value: true
                    });
                    updateConnectionStatus();
                }
            })
            .catch(() => {
                console.log('Still offline');
            });
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            console.log('üåê Connection restored');
            updateConnectionStatus();
        });
        
        window.addEventListener('offline', () => {
            console.log('üì± Connection lost');
            updateConnectionStatus();
        });
        
        // Initialize status
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(checkConnection, 30000); // Check every 30 seconds
    </script>
</body>
</html>
